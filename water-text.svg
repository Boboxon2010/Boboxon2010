<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f6fbf"/>
      <stop offset="1" stop-color="#083a66"/>
    </linearGradient>

    <filter id="wavy" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence id="turb" baseFrequency="0.02" numOctaves="3" seed="2" stitchTiles="stitch" result="noise"/>
      <animate xlink:href="#turb" attributeName="baseFrequency" dur="6s" values="0.012;0.03;0.012" repeatCount="indefinite"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <g filter="url(#wavy)">
    <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  </g>

  <text x="50%" y="55%" text-anchor="middle" font-family="Segoe UI, Arial" font-size="48" font-weight="bold" fill="#fff" filter="url(#textShadow)">
    Welcome to my profile
  </text>
</svg>
